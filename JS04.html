<html>
  <head>
    <title>Switch</title>
      <script type = "text/javascript">
        var hour = 2;
      </script>
  </head>
  <body>
    <br>
      ---Switch---
    <br>
    <script type = "text/javascript">
      switch(hour)
      {
      case 1:
      	document.write("Good morning: " + hour);
      	break;
      case 2:
      	document.write("Good afternoon: " + hour);
      	break;
      default:
      	document.write("Good evening: " + hour);
      	break;
      }
    </script>
  </body>
</html>
