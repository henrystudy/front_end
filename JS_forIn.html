<html>
	<head>
		<title>for...in循环</title>
		<meta charset="UTF-8">
		<Script>
		function forIn()
		{
			arr = new Array("Bob", "Sean", "Mark", "Lynn", "Alex");
			for(a in arr)
			{
				document.write(a + "---");
				document.write(arr[a] + "<br>");
			}
		}
		</Script>
	</head>
	<body>
		<script type="text/javascript">
			forIn()
		</script>
	</body>
</html>
