<html>
	<head>
		<title>Form Verification 表单验证</title>
		<meta charset="UTF-8">
		<Script>
		function checkit(obj)
		{
			if(obj.value=="")
			{
				alert("空值");
			}else
			{
				alert(obj.value);
			}
		}
		</Script>
	</head>
	<body>
	<img src="qie.jpg" onclick="JavaScript:alert(this.src)">
	<form name="test">
		<input type="text" name="t" value="testttt" onclick="JavaScript:checkit(this)">
	</form>
	</body>
</html>
